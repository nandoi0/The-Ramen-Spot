{% extends 'base.html' %}


{% block title %}Login{% endblock title %}

{% block content %}
<div class="forms">
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log In" class="btn btn-success">
</form>
<p>Dont have an account? Click <a href="{% url 'signup' %}">here</a> to sign up! </p>
<p>Forgot your password? Click <a href="{% url 'password_reset' %}">here</a> to reset it. </p>
</div>
{% endblock content %}
